<body>

    <div class="page-wrap">
<H1>Cyprus Net Income Calculator </H1>


<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Find out your net income if you are working in Cyprus</legend>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Gross Salary">Gross Salary</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="gross-salary" name="Gross Salary" class="form-control" placeholder="Gross Salary" type="number" required="">
      <span class="input-group-addon">EUR</span>
    </div>
    <p class="help-block">Please write down you gross salary here</p>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="typeofjob">Type of job</label>
  <div class="col-md-4">
    <select id="typeofjob" name="typeofjob" class="form-control">
      <option value="1">Works in a company</option>
      <option value="2">Individual</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="CalculateNet"></label>
  <div class="col-md-4">
    <button id="CalculateNet" name="CalculateNet" class="btn btn-primary">Calculate Net</button>
  </div>
</div>

</fieldset>
</form>
<div>
  <label class="col-md-4 control-label" for="value"></label>
<div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script>
function calculateNetIncome(val){
    
    var gross = $('#gross-salary').val();

    var totalPrice = 0.8*gross;

    $("#total").val(totalPrice.toFixed(2));
}

calculateNetIncome();
</script>
